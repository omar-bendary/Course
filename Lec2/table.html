<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table{

			border-collapse: collapse;
		}

		th,td{
			border:1px solid blue;

		}



	</style>
</head>

				<td>26</td>

			</tr>
			<tr>
				<td>Ahmed</td>

			</tr>
			<tr>
				<td>Omnia</td>

				<td>web Programmer</td>

			</tr>


		</tbody>


	</table>

</body>
</html>
